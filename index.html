<html>
    <head>
        <meta charset="UTF-8">
        <title>And now, The Weather</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <div class="mb-2 bg-dark text-white text-center">
            <h1>Waiting for the bus in the rain</h1>

            </div>

                      <p class="card-text" id="big-city-stuff"></p>
                    </div>
                  </div>
            </div>

            <div class="col-4" id="small-forecast">

                    <div class="card-header" id="day1"></div>
                    <div class="card-body">
                      <h5 class="card-title" id="day1-forecast"></h5>
                      <p class="card-text" id="day1-wind"></p>

                  </div>
                  <div class="card bg-light mb-3 col-6" style="max-width: 18rem;">
                    <div class="card-header" id="day4"></div>
                    <div class="card-body">
                      <h5 class="card-title" id="day4-forecast"></h5>
                      <p class="card-text" id="day4-wind"></p>

                  </div>
                  <div class="card bg-light mb-3 col-6" style="max-width: 18rem;">
                    <div class="card-header" id="day5"></div>
                    <div class="card-body">
                      <h5 class="card-title" id="day5-forecast"></h5>
